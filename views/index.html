<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="/css/app.css" />
        <script type="text/javascript" src="/js/lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="/js/lib/underscore.js"></script>
        <script type="text/javascript" src="/js/lib/backbone.js"></script>
        <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/src/app.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>
                Product catalog
            </h2>
            <blockquote><small>A sample backbone CRUD application. </small></blockquote>
            <hr>
            <div class="row">
                <div class="span8" id="product-list">
                    <br><br>
                    <div class="row">
                        <div class="span2"><b>Name</b></div>
                        <div class="span1"><b>Price</b></div>
                        <div class="span1"><b>Quantity</b></div>
                        <div class="span1"><b>Subtotal</b></div>
                    </div>
                    <hr>
                    <ul class="products">
                    </ul>
                    <hr>
                    <div class="row">
                        <div class="span3">
                            <a class="btn-add btn" href="#">Add</a>
                        </div>
                        <div class="span1">
                            <b>Total:</b>
                        </div>
                        <div class="span1">
                            <span id="product-total"></span>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div class="panel product-form">
                    </div>
                </div>
            </div>
        </div>
        <script type="text/template" id="product-form-template">
            <h3>Product</h3>
            <div class="alert-error errors alert" style="display:none;">
            </div>
            <form name="Product" method="POST" action="">
                <fieldset>
                    <label>Name</label>
                    <input name="name" type="text" value="<%= name %>"/>
                    <label>Price</label>
                    <input name="price" type="text" value="<%= price %>"/>
                    <label>Quantity</label>
                    <input name="quantity" type="text" value="<%= quantity %>"/>
                    <br>
                    <button type="submit" value="Submit" class="submit btn btn-success">Submit</button>
                </fieldset>
            </form>
        </script>
        <script type="text/template" id="product-template">
            <div class="row">
                <div class="span2"><span><%= name %></span></div>
                <div class="span1"><span><%= price %></span></div>
                <div class="span1"><span><%= quantity %></span></div>
                <div class="span1"><span><%= subtotal %></span></div>
                <div class="span1"><a href="#" class="btn btn-mini product-edit">edit</a> </div>
                <div class="span1"><a href="#" class="btn btn-mini btn-danger product-delete">delete</a></div>
            </div>
        </script>
    </body>
</html>
